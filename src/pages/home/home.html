<ion-header>
  <ion-navbar>
    <ion-title>
      TrailTracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
        <button ion-button full 
          (click)="click()" 
          style="height:100%"
          color="{{trailTrackerProvider.isStarted ? 'danger' : ''}}"
          [disabled]="!trailFileWriterProvider.dirCreated">
          <div>
          <img src="assets/trekking-icon.png"/>
          
            <h1>{{trailTrackerProvider.isStarted ? 'STOP' : 'START'}}</h1>
            <h4>lat: {{trailTrackerProvider.lat}}</h4>
            <h4>lon: {{trailTrackerProvider.lng}}</h4>
          </div>
        </button>
    <div #map id="map" style="height:100%"></div>
</ion-content>
