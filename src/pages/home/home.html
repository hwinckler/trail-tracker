<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div id="dados">
        <h3>Current Latitude: {{trailTrackerProvider.lat}}</h3>
        <h3>Current Longitude: {{trailTrackerProvider.lng}}</h3>
        <button ion-button full primary (click)="start()">Start Tracking</button>
        <button ion-button full primary (click)="stop()">Stop Tracking</button>
    </div>
    <div #map id="map" style="height:100%"></div>
</ion-content>
